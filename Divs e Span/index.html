<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e <Span></Span></title>
    <link rel="stylesheet" href="divspan.css">
</head>
<body>
    <h1> Divs e Span</h1>

    <div class="um">
        <h1> <u>"Ids"</u> e Classes</h1>
        <h2> Playstation 5</h2>
    
        <p id="descricao"> Um baita videogame</p>
        <p>R$ 5000,00</p>
        <h2> PC com Led Boladão</h2>
        
        <p id="descricao-pc"> Um <span>PC</span> pra ninguem botar defeito</p>
        <p> R$ 15000,00</p>
    </div>
    <div  class="dois">
        <h1> Ids e <u>"Classes"</u></h1>
        <h2> Playstation 5</h2>
    
        <p class="descricao empromocao"> Um baita videogame</p>
        <p>R$ 5000,00</p>
    
        <h2> Pc com Led Boladão</h2>
        
        <p class="descricao"> Um <span class="destaque">PC</span> pra ninguem botar defeito</p>
        <p> R$ 15000,00</p>


    </div>
    
</body>
</html>
